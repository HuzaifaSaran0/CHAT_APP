<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
        }

        .signup-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-container">
            <h3 class="text-center mb-4">Create an Account</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" value="{{ name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age (Optional)</label>
                    <select name="age" class="form-select" id="age-select">
                        <option value="">Select your age</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" value="{{ email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="togglePassword">
                    <label class="form-check-label" for="togglePassword">Show Password</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Signup</button>
                </div>
            </form>

            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirm_password');

        toggle.addEventListener('change', function () {
            const type = this.checked ? 'text' : 'password';
            password.type = type;
            confirm.type = type;
        });
    </script>
    <script>
        const ageSelect = document.getElementById('age-select');
        for (let i = 18; i <= 80; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            ageSelect.appendChild(option);
        }
        // To preselect if there was a previous submission
        {% if age %}
        ageSelect.value = {{ age }};
        {% endif %}
    </script>

</body>

</html>
