<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f5fa;
        }

        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.user {
            text-align: right;
            color: #0d6efd;
        }

        .chat-message.assistant {
            text-align: left;
            color: #198754;
        }


        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'logout' %}" class="btn btn-sm btn-danger logout-btn">Logout</a>

        <div class="chat-container">
            <div class="chat-header">
                <h3>Hello, {{ request.user.username }} ðŸ‘‹</h3>
                <p>Ask anything to your AI assistant below</p>
            </div>

            <div id="chat-box" class="chat-box">
                {% for msg in messages %}
                <div class="chat-message {{ msg.sender }}">
                    {{ msg.content }}
                </div>
                {% endfor %}

            </div>


            <form method="post" class="chat-input">
                {% csrf_token %}
                <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // Auto-scroll to bottom
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>

</html>
